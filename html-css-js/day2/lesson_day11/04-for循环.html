<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for循环</title>
</head>
<body>
	<h1>同志交友</h1>
	<hr>

	<script>
		// 输出 0 到 10之间的偶数
		for (var a = 0; a < 11; a ++) {
			if (a % 2 === 0) {
				console.log(a)
			}
		}

		console.log('');
		// 输出 0 到 10之间的偶数
		for (var i = 0; i < 11; i += 2) {
			console.log(i)
		}

		console.log('');
		console.log(i);
		console.log(a)
	</script>
</body>
</html>
