<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS循环</title>
</head>
<body>
	<h1>同志交友</h1>
	<hr>

	<script>
		//循环输出 0-10

		//while循环
		var m = 0;
		while (m <= 10) {
			console.log(m);
			m ++; // m += 1  m累加
		}

		console.log('');

		//do ... while 循环
		var n = 0;
		do {
			console.log(n)
			n ++; // n += 1 n累加
		} while(n <= 10);

		console.log('')

		//for 循环
		for (var i = 0; i <= 10; i ++) {
			console.log(i);
		}



	</script>
</body>
</html>
