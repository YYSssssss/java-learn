<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		table	{
			border-collapse: collapse;
		}
		td,th {
			border: 1px solid #ccc;
			padding: 0px 10px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>请输入月份天数：</td>
			<td><input type="text" id="total"></td>
		</tr>
		<tr>
			<td>请输入本月1号为周几：</td>
			<td><input type="text" id="choice"></td>
		<tr>
			<td><button onclick="createTable()">Submit</button></td>
		</tr>
		</tr>
	</table>
	<script type="text/javascript">
		function createTable(){
			var total = Number(document.getElementById('total').value)
			var choice = Number(document.getElementById('choice').value)
			
			var day = 1
			
			document.write('<table>')

			for (var i = 0 ; i < 7; i++){
				document.write('<tr>')
				if (i===0){
						document.write('<td>星期七</td>')
						document.write('<td>星期一</td>')
						document.write('<td>星期二</td>')
						document.write('<td>星期三</td>')
						document.write('<td>星期四</td>')
						document.write('<td>星期五</td>')
						document.write('<td>星期六</td>')
					

				}else if (i === 1){
					for (var k = 1 ;k < choice+1;k++){
						document.write('<td></td>')
					}
					for (var j = 0;j < 7 - choice  ;j++){
					document.write('<td>'+day+'</td>')
					day++
					}
				}else {
				for (var j = 0;j < 7 ;j++){
					if (day>total){
						break
					}
					document.write('<td>'+day+'</td>')
					day++
					}
				}

				document.write('</tr>')
			}

			document.write('</table>')
		}

	</script>
</body>
</html>
