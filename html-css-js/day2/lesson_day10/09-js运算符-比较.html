<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运算符</title>
</head>
<body>
	<script>
		//比较运算符

		console.log(100 == '100')
		console.log(1 == true)
		console.log(100 == 100)

		console.log(100 === '100')
		console.log(1 === true)
		console.log(1 === 1)

		console.log('')


		console.log(100 != '100');  //false
		console.log(100 !== '100');  //true

		console.log('')


		//了解
		//in 用于数组和对象
		var list = [10,20,30,40,50];

		console.log(0 in list)
		console.log(6 in list)


		//用于对象 object
		var obj = {'name':'lili', 'age':19}
		console.log('age' in obj);


		
	</script>
</body>
</html>
