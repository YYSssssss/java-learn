<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>其他运算符</title>
</head>
<body>
	
	<!--没有任何作用的超链接  -->
	<a href="javascript:void(0)">按钮</a>
	<script>
		
		//比较运算符
		//判断条件?结果1：结果2

		var score = 20;

		var res = score > 60 ? '及格' : '不及格';

		console.log(res);


		//有个函数叫 typeof  有个运算符也叫typeof  
		console.log(typeof(100));
		console.log(typeof 'hello');


		//同时声明多个变量
		var a=100,b=200,c=300;
		console.log(a,b,c)






	</script>
</body>
</html>
