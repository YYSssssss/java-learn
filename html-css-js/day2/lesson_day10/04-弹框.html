<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹框</title>
</head>
<body>
	<script>
		//警告框 没有返回值
		//alert('不许动!');

		//确认框 返回 布尔值  true/false
		if (confirm('你喜欢我吗?')) {
			alert('我也喜欢你');
		} else {
			res = prompt('你凭什么不喜欢我？');
			alert(res);
		}

		//输入框
	</script>
</body>
</html>
