<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS基本语法</title>
</head>
<body>
	<script>
		//指令结束符 
		console.log("同志");console.log("小同志");console.log("老同志")

		console.log(1)
		console.log(2)
		console.log(3)

		//单行注释
		/* 
			多行注释
			多行注释
			多行注释
			多行注释
		 */

		//输出内容
		console.log("啊，我被输出了123456");  //输出到控制台
		document.write('啊，我也被输出了'); //输出到页面 不常用
		//alert('啊，我好疼');  //弹框输出


		//javascript 如何定义变量 
		// 必须由数字、字母、下划线、$ 组成，并且不能以数字开头
		// 不能是关键字
		// 严格区分大小写  user_name  / userName(推荐)   / UserName   / UserNameAge
		var username = '小丽丽';
		var userName = '大丽丽';
		var userAge;

		console.log(username)
		console.log(userName)

		console.log(userAge)








	</script>
</body>
</html>
